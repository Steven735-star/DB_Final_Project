{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Customers</h2>

<div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" id="cu-new-btn">+ New Customer</button>
</div>

<div class="table-responsive">
  <table class="table table-striped" id="customers-table">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<nav>
  <ul class="pagination" id="customers-pagination"></ul>
</nav>

<!-- MODAL -->
<div class="modal fade" id="cu-modal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="cu-form">

      <div class="modal-header">
        <h5 class="modal-title" id="cu-modal-title">New Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <input type="hidden" id="cu-id">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input id="cu-name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="cu-email" type="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input id="cu-address" class="form-control" required>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>
  </div>
</div>

{% endblock %}
