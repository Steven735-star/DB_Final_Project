{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Create Order</h2>

<!-- CUSTOMER -->
<div class="card mb-4">
  <div class="card-header">Customer</div>
  <div class="card-body">

    <div class="row g-3 align-items-end">
      <div class="col-md-4">
        <label class="form-label">Customer Name</label>
        <input type="text" id="co-customer-name" class="form-control">
      </div>
      <div class="col-md-2">
        <button id="co-search-customer" class="btn btn-outline-primary">Search</button>
      </div>
    </div>

    <hr>

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" id="co-customer-email" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Address</label>
        <input type="text" id="co-customer-address" class="form-control">
      </div>
    </div>

    <input type="hidden" id="co-customer-id">

    <small class="text-muted mt-2 d-block">
      If the customer exists, data will auto-fill.  
    </small>

  </div>
</div>

<!-- ORDER -->
<div class="card mb-4">
  <div class="card-header">Order Info</div>
  <div class="card-body">
    <div class="col-md-3">
      <label class="form-label">Order Date</label>
      <input type="date" id="co-order-date" class="form-control">
    </div>
  </div>
</div>

<!-- CART -->
<div class="card mb-4">
  <div class="card-header">Products</div>
  <div class="card-body">

    <div class="row g-3 align-items-end mb-3">
      <div class="col-md-6">
        <label class="form-label">Product</label>
        <select id="co-product-select" class="form-select">
          <option value="">-- Select product --</option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Qty</label>
        <input type="number" id="co-product-qty" class="form-control" min="1" value="1">
      </div>

      <div class="col-md-2">
        <button id="co-add-to-cart" class="btn btn-success">Add</button>
      </div>
    </div>

    <table class="table table-striped" id="co-cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Size</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="5" class="text-end">Total:</th>
          <th id="co-cart-total">0.00</th>
          <th></th>
        </tr>
      </tfoot>
    </table>

  </div>
</div>

<div class="d-flex justify-content-end">
  <button id="co-create-order" class="btn btn-primary">Create Order</button>
</div>

<div id="co-message" class="mt-3"></div>

{% endblock %}
