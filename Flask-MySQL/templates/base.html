<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShoeStore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <!-- Chart.js (NECESARIO PARA REPORTES) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body data-page="{{ page_id|default('') }}">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    
    <a class="navbar-brand" href="/">ShoeStore</a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <!-- ORDERS MODULES -->
        <li class="nav-item"><a class="nav-link" href="/gui/create-order">Create Order</a></li>
        <li class="nav-item"><a class="nav-link" href="/gui/orders">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/gui/order-details">Order Details</a></li>
        <li class="nav-item"><a class="nav-link" href="/gui/shipments">Shipments</a></li>

        <!-- INVENTORY -->
        <li class="nav-item"><a class="nav-link" href="/gui/suppliers">Suppliers</a></li>
        <li class="nav-item"><a class="nav-link" href="/gui/products">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="/gui/customers">Customers</a></li>

        <!-- ANALYTICS -->
        <li class="nav-item"><a class="nav-link" href="/gui/queries">Queries</a></li>
        <li class="nav-item"><a class="nav-link" href="/gui/reports">Reports</a></li>

      </ul>

    </div>
  </div>
</nav>

<div class="container mb-5">
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Main JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
