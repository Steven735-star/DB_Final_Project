{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Shipments</h2>

<div class="d-flex justify-content-end mb-3">
  <button id="sh-toggle-sort" class="btn btn-outline-secondary btn-sm">
    Sort by status (asc)
  </button>
</div>

<div class="table-responsive">
  <table class="table table-striped" id="sh-table">
    <thead class="table-dark">
      <tr>
        <th>Shipment ID</th>
        <th>Order ID</th>
        <th>Courier</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<nav>
  <ul class="pagination" id="sh-pagination"></ul>
</nav>

<!-- Modal -->
<div class="modal fade" id="sh-edit-modal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="sh-edit-form">
      <div class="modal-header">
        <h5 class="modal-title">Edit Shipment</h5>
        <button class="btn-close" type="button" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="hidden" id="sh-edit-id">
        <div class="mb-3">
          <label class="form-label">Courier</label>
          <input type="text" id="sh-edit-courier" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select id="sh-edit-status" class="form-select">
            <option>Pending</option>
            <option>In Transit</option>
            <option>Delivered</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
