{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Suppliers</h2>

<div class="d-flex justify-content-end mb-3">
    <button class="btn btn-primary" id="sp-new-btn">+ New Supplier</button>
</div>

<div class="table-responsive">
  <table class="table table-striped" id="suppliers-table">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<nav>
  <ul class="pagination" id="suppliers-pagination"></ul>
</nav>

<!-- MODAL -->
<div class="modal fade" id="sp-modal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="sp-form">

      <div class="modal-header">
        <h5 class="modal-title" id="sp-modal-title">New Supplier</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <input type="hidden" id="sp-id">

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input id="sp-name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Country</label>
          <input id="sp-country" class="form-control" required>
        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>

    </form>
  </div>
</div>
{% endblock %}
