{% extends "base.html" %}

{% block content %}

<h2 class="mb-4">Edit Order #{{ order_id }}</h2>

<input type="hidden" id="eo-order-id" value="{{ order_id }}">

<!-- CUSTOMER -->
<div class="card mb-4">
  <div class="card-header">Customer</div>

  <div class="card-body">

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Name</label>
        <input type="text" id="eo-customer-name" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Email</label>
        <input type="email" id="eo-customer-email" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Address</label>
        <input type="text" id="eo-customer-address" class="form-control">
      </div>
    </div>

    <input type="hidden" id="eo-customer-id">

  </div>
</div>

<!-- ORDER -->
<div class="card mb-4">
  <div class="card-header">Order Info</div>

  <div class="card-body">
    <div class="row g-3">

      <div class="col-md-4">
        <label class="form-label">Order Date</label>
        <input type="date" id="eo-order-date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Shipment Status</label><br>
        <span id="eo-shipment-badge" class="badge"></span>
      </div>

    </div>
  </div>
</div>

<!-- CART -->
<div class="card mb-4">
  <div class="card-header">Products</div>
  <div class="card-body">

    <div class="row g-3 align-items-end mb-3">

      <div class="col-md-6">
        <label class="form-label">Product</label>
        <select id="eo-product-select" class="form-select">
          <option value="">-- Select product --</option>
        </select>
      </div>

      <div class="col-md-2">
        <label class="form-label">Qty</label>
        <input type="number" id="eo-product-qty" class="form-control" min="1" value="1">
      </div>

      <div class="col-md-2">
        <button id="eo-add-to-cart" class="btn btn-success">Add</button>
      </div>

    </div>

    <table class="table table-striped" id="eo-cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Size</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Subtotal</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
    </>

  </div>
</div>

<div class="d-flex justify-content-between">
  <button id="eo-cancel-order" class="btn btn-outline-danger">Cancel Order</button>
  <button id="eo-save-order" class="btn btn-primary">Save changes</button>
</div>

<div id="eo-message" class="mt-3"></div>

{% endblock %}
