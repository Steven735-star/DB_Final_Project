{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">Reports Dashboard</h2>

<!-- SUMMARY CARDS -->
<div class="row mb-4">

  <div class="col-md-3">
    <div class="card text-center border-primary shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Total Products</h5>
        <h3 id="rep-total-products">Loading...</h3>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center border-success shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Total Customers</h5>
        <h3 id="rep-total-customers">Loading...</h3>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center border-warning shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Total Orders</h5>
        <h3 id="rep-total-orders">Loading...</h3>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card text-center border-danger shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Low Stock Items</h5>
        <h3 id="rep-low-stock-count">Loading...</h3>
      </div>
    </div>
  </div>

</div>

<!-- SECTION: LOW STOCK TABLE -->
<h4 class="mt-4">Low Stock (â‰¤ 5)</h4>
<div class="table-responsive mb-5">
  <table class="table table-striped" id="rep-low-stock-table">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<!-- SECTION: STOCK DISTRIBUTION -->
<h4 class="mt-4">Stock Distribution by Supplier</h4>
<div class="chart-box mx-auto p-3 rounded shadow-sm"
     style="max-width: 500px; border: 1px solid #eee;">
    <canvas id="rep-stock-chart" height="250"></canvas>
</div>



<!-- SECTION: ORDERS PER MONTH -->
<h4 class="mt-4">Orders Per Month</h4>
<canvas id="rep-orders-chart" height="120"></canvas>

{% endblock %}
